    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //selecting the body element by element type using queryselector
        var body = document.querySelector(`body`)
        console.log(body)
        //create new variable to hold a new HTML element
        var newP = `` //empty string
        newP += `<p>` //adding to, open of a p tag
        newP += `Hello world this is written to the page using javascript`
        newP += `</p>` //adding close tag
        console.log(newP)
        body.innerHTML += newP

        //add an event lister to the #enter-button at end of the mini form
        document.querySelector(`#enter-button`).addEventListener
        ( `click` , alertInfo )

        function alertInfo(e)
        {
            //local variables: their value only exists inside of alertinfo()
            var fname = document.querySelector(`#first`)
            var lname = document.querySelector(`#last`)
            var age = document.querySelector(`#age`)
            age = Number(age)
            //console.log(fname)
            //console.log(lname)
            var full = fname + ` ` + lname
            alert(`Hi there, your name is: ${full} and you are ${age} years old.`)
            var hello = document.querySelector(`#hello`)
            hello.innerHTML += ` there ${full}!`
            var dog_age = (age * 7) .toFixed(1)
            var cat_age = (age * 4) .toFixed(1)
            var info = document.querySelector (`#info`)
            info.innerHTML += `<br><p>Here is some info on the age you entered: <br><br>YOUR AGE: ${age}<br><br>DOG YEARS: ${dog_age} <br><br>CAT YEARS: ${cat_age}`
            body.innerHTML += full
            
            var me = document.querySelector (`#me`)
            var you = document.querySelector (`#you`)

            me.addEventListener(`click`, clicked)
            function clicked(e)
            {
                console.log(me.id)
                me.style.color = `red`
                me.style.fontSize = `36px`
            }
            you.addEventListener (`click`, greenclicked)
            function greenclicked(e)
            {
                you.style.color = `green`
            }
            var button= document.querySelector(`#submit`)
    
        } //alertInfo()
	</script>
